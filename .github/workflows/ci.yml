name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: {}

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build and deploy (main)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Debug — workflow context
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "RUNNER_OS=$RUNNER_OS"
          echo "Working directory: $(pwd)"
          echo "List repo root:"
          ls -la || true

      - name: Check Java and Maven
        run: |
          java -version || true
          mvn -v || true

      - name: Set up JDK 17 (build)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Display Java version
        run: java -version

      - name: Build and run tests (maven) - main-only
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')
        env:
          MAVEN_OPTS: -Xmx2g
        run: |
          echo "Running main tests (po001) on $GITHUB_REF (event: $GITHUB_EVENT_NAME, base: $GITHUB_BASE_REF)"
          mvn clean verify "-Dcucumber.filter.tags=@smoke"

      - name: Upload Serenity report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: |
            target/site/serenity
            target/serenity-reports
            target/cucumber.json
            target/cucumber.xml

      - name: Archive surefire reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            target/surefire-reports
            target/failsafe-reports

      - name: Verify serenity site files (build)
        if: success()
        run: |
          echo "Listing target/site/serenity (build)..."
          ls -la target/site || true
          ls -la target/site/serenity || true
          echo "Find files (build)..."
          find target/site/serenity -type f -maxdepth 4 -print || true

      - name: Validate serenity site (build)
        if: success()
        run: |
          if [ ! -f target/site/serenity/index.html ]; then
            echo "ERROR: target/site/serenity/index.html not found - aborting deploy";
            ls -la target/site || true;
            exit 1;
          fi
          echo "Index found, continuing..."

      # Desplegar el sitio de Serenity a GitHub Pages (gh-pages) en la raíz
      - name: Deploy Serenity site to GitHub Pages (gh-pages)
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
