serenity.project.name = "MySerenityProject"
serenity.outputDirectory= "target/serenity-reports"
serenity.take.screenshots = FOR_FAILURES
serenity.logging = "VERBOSE"
serenity.report.show.manual.tests = false
serenity.console.colors = true

cucumber.publish.quiet = true

# Parallel execution settings
# Number of concurrent threads that Serenity should use when executing tests.
# Ajusta este valor seg√∫n la CPU disponible; 4 es un valor razonable para desarrollo local.
serenity.threads = 4

# Allow scenarios to be run in parallel; ensure your tests are thread-safe.
# This instructs Serenity to run tests in parallel at scenario level when the test runner supports it.
serenity.test.concurrent = true

# Reduce logging noise from parallel runs
serenity.report.show.reports = true

# Optional: Disable screenshots for successful steps to reduce I/O overhead in parallel runs
serenity.screenplay.take.screenshots.for = "FAILURES"
